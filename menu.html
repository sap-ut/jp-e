<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Only</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        /* MENU BAR */
        .menu {
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            overflow-x: auto;
            gap: 5px;
        }
        
        .menu-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            font-size: 14px;
            color: #333;
        }
        
        .menu-btn:hover {
            background: #e0e0e0;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px 0;
            z-index: 100;
            top: 100%;
            left: 0;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-item {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dropdown-item:hover {
            background: #f0f0f0;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <!-- SIMPLE MENU -->
    <div class="menu">
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-cubes"></i>
                <span>Masters</span>
            </button>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Item Master
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Price Master
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Process Master
                </a>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </button>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Proforma Invoice
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Sales Invoice
                </a>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-warehouse"></i>
                <span>Inventory</span>
            </button>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Hardware
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Glass
                </a>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                    <i class="fas fa-circle fa-xs"></i> Configuration
                </a>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </button>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-chart-line"></i>
                <span>Sales</span>
            </button>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </button>
        </div>
        
        <div class="dropdown">
            <button class="menu-btn">
                <i class="fas fa-user-cog"></i>
                <span>Users</span>
            </button>
        </div>
    </div>
    
    <div style="padding: 20px;">
        <h2>Menu Bar Working</h2>
        <p>This shows only the menu bar at top.</p>
    </div>
</body>
</html>
