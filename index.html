<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solution ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#0b3c6d}

/* ===== SPLASH ===== */
#splash{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#0b3c6d;
  color:#fff;
}
#splash svg{width:140px}

/* ===== LOGIN ===== */
#login{
  display:none;
  height:100vh;
  background:#0b3c6d;
  position:relative;
}
.login-box{
  background:#fff;
  width:360px;
  padding:28px;
  border-radius:16px;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
.login-box h2{text-align:center;color:#1e88e5;margin-bottom:10px}
.login-box svg{display:block;margin:0 auto 10px;width:80px;opacity:.9}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #90caf9;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1e88e5;
  color:#fff;
  font-weight:600;
}
#error{color:red;text-align:center}

/* ===== DASHBOARD ===== */
#dash{display:none;background:#e3f2fd;min-height:100vh}

/* ===== TOP MENU ===== */
.topbar{
  background:#0b3c6d;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
}
.topbar svg{width:34px}

.menu{position:relative}
.menu button{
  background:none;
  border:none;
  color:#fff;
  padding:8px 12px;
  cursor:pointer;
}
.menu i{margin-right:6px}
.dropdown{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#fff;
  min-width:220px;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
}
.dropdown a{
  display:block;
  padding:10px;
  text-decoration:none;
  color:#000;
}
.dropdown a:hover{background:#e3f2fd}
.menu:hover .dropdown{display:block}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <!-- JP LOGO INLINE -->
  <svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="95" fill="#1e88e5"/>
    <text x="50%" y="55%" text-anchor="middle" font-size="80" fill="#fff" font-weight="bold">JP</text>
    <text x="50%" y="78%" text-anchor="middle" font-size="18" fill="#e3f2fd">Solutions</text>
  </svg>
  <h3>Loading ERP...</h3>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="95" fill="#1e88e5"/>
      <text x="50%" y="55%" text-anchor="middle" font-size="70" fill="#fff" font-weight="bold">JP</text>
    </svg>
    <h2>Login</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dash">
  <div class="topbar">
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="95" fill="#1e88e5"/>
      <text x="50%" y="60%" text-anchor="middle" font-size="60" fill="#fff" font-weight="bold">JP</text>
    </svg>

    <div class="menu">
      <button><i class="fa fa-database"></i>Masters</button>
      <div class="dropdown">
        <a>Item Master</a>
        <a>Price Master</a>
        <a>Process Master</a>
      </div>
    </div>

    <div class="menu">
      <button><i class="fa fa-repeat"></i>Transactions</button>
      <div class="dropdown">
        <a>Proforma</a>
        <a>Work Order</a>
        <a>Invoice</a>
      </div>
    </div>

    <div class="menu">
      <button><i class="fa fa-chart-line"></i>Reports</button>
      <div class="dropdown">
        <a>Sales</a>
        <a>Production</a>
      </div>
    </div>

    <div class="menu">
      <button onclick="logout()"><i class="fa fa-sign-out"></i>Logout</button>
    </div>
  </div>
</div>

<script>
setTimeout(()=>{
  splash.style.display="none";
  login.style.display="block";
},2000);

const users={admin:"admin",jp:"1234"};

function login(){
  if(users[u.value]===p.value){
    login.style.display="none";
    dash.style.display="block";
  }else{
    error.innerText="Invalid login";
  }
}
function logout(){
  dash.style.display="none";
  login.style.display="block";
}
</script>

</body>
</html>
