<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

/* ===== LOGIN ===== */
#loginPage{
  height:100vh;
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:#fff;
  width:320px;
  padding:25px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  text-align:center;
}
.login-box h2{
  margin-bottom:15px;
  color:#0d47a1;
}
.login-box input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
.login-box button{
  width:100%;
  padding:10px;
  background:#0d47a1;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}
.login-box button:hover{background:#08306b}

/* ===== APP ===== */
#app{display:none}

/* ===== TOP MENU BAR ===== */
.topbar{
  background:#0d47a1;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 10px;
  height:48px;
}
.logo{
  font-weight:bold;
  margin-right:20px;
  letter-spacing:1px;
}
.menu{
  display:flex;
  gap:15px;
}

/* ===== MENU ITEM ===== */
.menu-item{
  position:relative;
  cursor:pointer;
  font-size:14px;
  padding:6px 4px;
  white-space:nowrap;
}

/* ===== DROPDOWN ===== */
.dropdown{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#fff;
  width:max-content;
  min-width:220px;
  border-radius:8px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
  z-index:9999;
  padding:6px 0;
}
.dropdown.show{display:block}
.dropdown div{
  padding:8px 16px;
  font-size:13px;
  color:#333;
  white-space:nowrap;
}
.dropdown div:hover{
  background:#e3f2fd;
}

/* ===== CONTENT ===== */
.content{
  padding:20px;
}
.box{
  background:#f5f7fa;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>JP ERP Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="topbar">
    <div class="logo">JP ERP</div>

    <div class="menu">
      <div class="menu-item" onclick="toggleMenu(this,event)">
        Masters
        <div class="dropdown">
          <div>Customer Master</div>
          <div>Supplier Master</div>
          <div>Item Master</div>
        </div>
      </div>

      <div class="menu-item" onclick="toggleMenu(this,event)">
        Sales
        <div class="dropdown">
          <div>Quotation</div>
          <div>Sales Order</div>
          <div>Invoice</div>
        </div>
      </div>

      <div class="menu-item" onclick="toggleMenu(this,event)">
        Purchase
        <div class="dropdown">
          <div>Purchase Order</div>
          <div>Purchase Entry</div>
        </div>
      </div>

      <div class="menu-item" onclick="toggleMenu(this,event)">
        Accounts
        <div class="dropdown">
          <div>Receipt</div>
          <div>Payment</div>
          <div>Ledger</div>
        </div>
      </div>

      <div class="menu-item" onclick="toggleMenu(this,event)">
        Reports
        <div class="dropdown">
          <div>Sales Report</div>
          <div>Purchase Report</div>
          <div>GST Report</div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="box">
      <h3>Dashboard</h3>
      <p>Select any menu option from top bar.</p>
    </div>
  </div>
</div>

<script>
function login(){
  document.getElementById('loginPage').style.display='none';
  document.getElementById('app').style.display='block';
}

/* ===== MENU CONTROL ===== */
function toggleMenu(el,e){
  e.stopPropagation();
  closeAll();
  el.querySelector('.dropdown').classList.toggle('show');
}

function closeAll(){
  document.querySelectorAll('.dropdown')
    .forEach(d=>d.classList.remove('show'));
}

document.body.addEventListener('click',closeAll);
document.querySelectorAll('.dropdown')
  .forEach(d=>d.addEventListener('click',e=>e.stopPropagation()));
</script>

</body>
</html>
