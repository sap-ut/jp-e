<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PI Format</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:10px;
}
.container{
    background:#fff;
    padding:12px;
    border-radius:8px;
}
.row{display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap;}
.box{
    border:1px solid #ccc;
    border-radius:6px;
    padding:8px;
}
h4{margin:0 0 6px;font-size:14px;color:#333}
label{font-size:12px;}
input,select{
    width:100%;
    padding:4px;
    font-size:12px;
    margin-bottom:5px;
}
.small{width:48%}
.half{width:50%}
.third{width:33%}
.quarter{width:25%}

table{
    width:100%;
    border-collapse:collapse;
    font-size:12px;
}
th,td{
    border:1px solid #bbb;
    padding:4px;
    text-align:center;
}
th{background:#f0f0f0}
.checkbox-row{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    font-size:12px;
}
</style>
</head>

<body>
<div class="container">

<!-- BILL TO / SHIP TO -->
<div class="row">
    <div class="box half">
        <h4>Bill To</h4>
        <label>Name</label><input>
        <label>Address</label><input>
        <label>GSTIN</label><input>
    </div>
    <div class="box half">
        <h4>Ship To</h4>
        <label>Name</label><input>
        <label>Address</label><input>
        <label>GSTIN</label><input>
    </div>
</div>

<!-- WASTAGE MODE -->
<div class="box">
<h4>Wastage Mode</h4>
<div class="checkbox-row">
<label><input type="checkbox"> Round Off</label>
<label><input type="checkbox"> +MM (L1)(L2)</label>
<label><input type="checkbox"> Even IN</label>
<label><input type="checkbox"> Even CM</label>
</div>
<br>
<div class="checkbox-row">
<label>Edge Finish:</label>
<label><input type="checkbox"> Polish</label>
<label><input type="checkbox"> Rough Grinding</label>
</div>
<br>
<label>I/P Unit</label>
<select>
<option value="">Manual Select</option>
<option>MM</option>
<option>Inch</option>
</select>
</div>

<!-- DESCRIPTION TABLE -->
<div class="box" style="margin-top:10px;">
<h4>Description</h4>
<table>
<thead>
<tr>
<th>Desc</th>
<th>Width</th>
<th>Height</th>
<th>Qty</th>
<th>Actual Rft</th>
<th>Chargeable Rft</th>
<th>Area</th>
<th>Rate</th>
<th>Amount</th>
</tr>
</thead>
<tbody>
<tr>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
</tr>
</tbody>
</table>
<br>
<div class="checkbox-row">
<label><input type="checkbox"> Area</label>
<label><input type="checkbox"> Other Fab</label>
</div>
</div>

<!-- CHARGES + SUMMARY -->
<div class="row">

<!-- OTHER CHARGES (EXTRA SMALL) -->
<div class="box quarter">
<h4>Other Charges</h4>
<label>Charge Name</label><input>
<label>Qty</label><input>
<label>Rate</label><input>
<label>Amount</label><input>
</div>

<!-- SUMMARY -->
<div class="box half">
<h4>Summary</h4>
<label>Sub Total</label><input>
<label>CGST</label><input>
<label>SGST</label><input>
<label>IGST</label><input>
<label>Round Off</label><input>
<label><b>Grand Total</b></label><input>
</div>

</div>

</div>
</body>
</html>
