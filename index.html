/* ===== SPLASH ===== */
#splash{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.15), rgba(0,0,0,.65)),
    #ffffff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.logo-anim{
  width:220px;height:220px;
  background:var(--jp-logo) center/contain no-repeat;
  animation:zoomIn 1.6s ease forwards;
}
#splash p{
  margin-top:14px;
  color:#64748b;
  animation:fadeUp 1.8s ease;
}

@keyframes zoomIn{
  from{transform:scale(.3);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== LOGIN ===== */
#login{
  display:none;
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    var(--jp-logo) center/420px no-repeat,
    linear-gradient(135deg,#e2e8f0,#f8fafc);
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-wrap{
  width:380px;
  background:rgba(255,255,255,.95);
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.login-wrap h2{margin:10px 0 4px}
.login-wrap p{font-size:13px;color:#64748b}
.login-wrap input{
  width:100%;padding:11px;margin:10px 0;
  border-radius:10px;border:1px solid #cbd5e1;
}
.login-wrap button{
  width:100%;padding:12px;
  background:#16a34a;border:none;color:#fff;
  border-radius:12px;font-weight:600;
  cursor:pointer;
}
#error{color:#dc2626;font-size:13px}

/* ===== MENU PAGE ===== */
#menuPage{display:none;min-height:100vh}

/* NAVBAR */
.navbar{
  background:linear-gradient(90deg,#15803d,#16a34a,#22c55e);
  padding:0 18px;
  display:flex;align-items:center;
}
.brand{color:#fff;font-size:18px;font-weight:700;margin-right:30px}

/* MENU */
.menu{list-style:none;margin:0;padding:0;display:flex}
.menu>li{position:relative}
.menu>li>a{
  padding:14px 16px;
  color:#fff;text-decoration:none;
  display:flex;align-items:center;
  gap:8px;font-size:14px;
}
.menu>li:hover{background:rgba(0,0,0,.15)}
.icon{
  width:22px;height:22px;
  border-radius:6px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,.2);
  font-size:14px;
}
.dropdown{
  display:none;position:absolute;top:100%;left:0;
  background:#fff;min-width:300px;
  max-height:70vh;overflow:auto;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.dropdown a{
  display:block;padding:10px 14px;
  border-bottom:1px solid #eef2f7;
  font-size:13px;color:#1e293b;
  text-decoration:none;
}
.dropdown a:hover{background:#f1f5f9}
.menu>li:hover .dropdown{display:block}

.content{padding:30px}
</style>

<script>
const users=[
  {u:"jp",p:"1234"},
  {u:"admin",p:"admin"},
  {u:"user",p:"user"}
];

setTimeout(()=>{
  splash.style.display="none";
  login.style.display="flex";
},2200);

function doLogin(){
  const u=username.value.trim().toLowerCase();
  const p=password.value.trim();
  error.innerText="";

}
