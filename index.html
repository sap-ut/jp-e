<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* PURE MENU BAR - NO LOGOUT BAR */
        .menu-bar {
            background: var(--surface);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            position: relative;
        }
        
        /* MENU ITEMS ONLY - NO USER INFO BELOW */
        .menu-row {
            display: flex;
            overflow-x: auto;
            padding: 1rem;
            scrollbar-width: none;
            gap: 2px;
            background: linear-gradient(90deg, #f8fafc, #f1f5f9);
            width: 100%;
            border-radius: 0 0 12px 12px;
        }
        
        .menu-row::-webkit-scrollbar {
            display: none;
        }
        
        .nav-item {
            position: relative;
            flex-shrink: 0;
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.03);
        }
        
        .nav-btn.dropdown-active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
        }
        
        /* DROPDOWN MENUS */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--surface);
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
            padding: 0.5rem 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .dropdown-menu.show {
            display: block;
            animation: dropdownFade 0.2s ease-out;
        }
        
        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-header {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dropdown-item {
            display: block;
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }
        
        .dropdown-item:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            border-left-color: var(--primary);
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border);
            margin: 0.25rem 0;
        }
        
        /* MODULE CONTENT - BELOW MENU BAR */
        .module-content {
            display: none;
            padding: 2rem;
            background: var(--background);
            width: 100%;
            min-height: calc(100vh - 80px);
        }
        
        .module-content.active {
            display: block;
            animation: contentFade 0.3s ease-out;
        }
        
        @keyframes contentFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .module-header {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu-row {
                padding: 0.75rem;
            }
            
            .nav-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .dropdown-menu {
                position: fixed;
                top: 70px;
                left: 1rem;
                right: 1rem;
                max-height: 60vh;
            }
            
            .module-content {
                padding: 1rem;
                min-height: calc(100vh - 70px);
            }
        }
        
        @media (max-width: 480px) {
            .nav-btn span {
                display: none;
            }
            
            .nav-btn {
                padding: 0.75rem;
            }
            
            .nav-btn i {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        let currentDropdown = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.nav-item')) {
                    closeAllDropdowns();
                }
            });
        });
        
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            
            closeAllDropdowns();
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('dropdown-active');
            });
            
            if (!dropdown.classList.contains('show')) {
                dropdown.classList.add('show');
                button.classList.add('dropdown-active');
                currentDropdown = dropdown;
            } else {
                currentDropdown = null;
            }
            
            event.stopPropagation();
        }
        
        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('dropdown-active');
            });
            
            currentDropdown = null;
        }
        
        function handleSubModule(subModule) {
            closeAllDropdowns();
            
            const moduleContent = document.getElementById('moduleContent');
            moduleContent.style.display = 'block';
            moduleContent.classList.add('active');
            
            const moduleName = subModule.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            moduleContent.innerHTML = `
                <div class="module-header">
                    <h3><i class="fas fa-${getModuleIcon(subModule)} me-2"></i>${moduleName}</h3>
                    <p class="text-muted mb-0">Module content will be loaded here.</p>
                </div>
                <div class="container">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        This is the <strong>${moduleName}</strong> module.
                    </div>
                    <button class="btn btn-primary" onclick="closeModule()">
                        <i class="fas fa-arrow-left me-2"></i>Back to Menu
                    </button>
                </div>
            `;
        }
        
        function closeModule() {
            document.getElementById('moduleContent').style.display = 'none';
            document.getElementById('moduleContent').classList.remove('active');
        }
        
        function getModuleIcon(subModule) {
            const iconMap = {
                'item-master': 'box', 'price-master': 'tag', 'process-master': 'cogs',
                'proforma': 'file-invoice-dollar', 'sales-invoice': 'file-invoice'
            };
            return iconMap[subModule] || 'cog';
        }
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                closeAllDropdowns();
                closeModule();
            }
        });
    </script>
