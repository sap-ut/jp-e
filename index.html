<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solutions ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#e3f2fd}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#0b3c6d;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  z-index:9999;
}

/* LOGIN */
#login{
  display:none;
  height:100vh;
  background:#0b3c6d;
}
.login-box{
  width:360px;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}
.login-box h2{text-align:center;color:#1e88e5}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #90caf9;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1e88e5;
  color:#fff;
  font-weight:bold;
}
#error{text-align:center;color:red}

/* DASH */
#dash{display:none}

/* TOP MENU */
.topbar{
  background:#0b3c6d;
  display:flex;
  align-items:center;
  padding:10px;
  gap:12px;
}
.menu{position:relative}
.menu button{
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
  padding:8px 10px;
}
.menu i{margin-right:6px}
.dropdown{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#fff;
  min-width:220px;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
}
.dropdown a{
  display:block;
  padding:10px;
  text-decoration:none;
  color:#000;
}
.dropdown a:hover{background:#e3f2fd}
.menu:hover .dropdown{display:block}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <svg width="140" viewBox="0 0 200 200">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#4caf50"/>
        <stop offset="100%" stop-color="#1b5e20"/>
      </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="95" fill="url(#g)"/>
    <text x="50%" y="58%" text-anchor="middle"
      font-size="72" fill="#fff" font-weight="bold">JP</text>
  </svg>
  <h3>Loading ERP...</h3>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <svg width="80" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="95" fill="#1e88e5"/>
      <text x="50%" y="60%" text-anchor="middle"
        font-size="64" fill="#fff" font-weight="bold">JP</text>
    </svg>
    <h2>Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dash">
  <div class="topbar">
    <svg width="36" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="95" fill="#1e88e5"/>
      <text x="50%" y="62%" text-anchor="middle"
        font-size="48" fill="#fff" font-weight="bold">JP</text>
    </svg>

    <div class="menu">
      <button><i class="fa fa-database"></i>Masters</button>
      <div class="dropdown">
        <a>Item Master</a>
        <a>Rate Master</a>
        <a>Process Master</a>
      </div>
    </div>

    <div class="menu">
      <button><i class="fa fa-repeat"></i>Transactions</button>
      <div class="dropdown">
        <a>Quotation</a>
        <a>Work Order</a>
        <a>Invoice</a>
      </div>
    </div>

    <div class="menu">
      <button><i class="fa fa-chart-line"></i>Reports</button>
      <div class="dropdown">
        <a>Sales Report</a>
        <a>Production Report</a>
      </div>
    </div>

    <div class="menu">
      <button onclick="logout()"><i class="fa fa-sign-out"></i>Logout</button>
    </div>
  </div>
</div>

<script>
const splash=document.getElementById("splash");
const loginBox=document.getElementById("login");
const dash=document.getElementById("dash");

setTimeout(()=>{
  splash.style.display="none";
  loginBox.style.display="block";
},2000);

const users={admin:"admin",jp:"1234"};

function doLogin(){
  const u=user.value;
  const p=pass.value;
  if(users[u]===p){
    loginBox.style.display="none";
    dash.style.display="block";
  }else{
    error.innerText="Invalid username or password";
  }
}
function logout(){
  dash.style.display="none";
  loginBox.style.display="block";
}
</script>

</body>
</html>
