<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JP Solution | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-card {
      width: 360px;
      background: #fff;
      border-radius: 14px;
      padding: 30px 28px 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: linear-gradient(145deg, #1e88e5, #1565c0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: 1px;
      box-shadow: inset 0 0 0 4px rgba(255,255,255,0.15);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin: 8px 0 4px;
      color: #1e293b;
    }

    .subtitle {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 22px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 12px;
      color: #475569;
      display: block;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 0 2px rgba(30,136,229,0.15);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 11px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn:hover {
      opacity: 0.95;
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: #64748b;
    }

    .footer span {
      color: #1e88e5;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- LOGO -->
    <div class="logo">MST<br>SA</div>

    <!-- TITLE -->
    <div class="title">JP Solution</div>
    <div class="subtitle">Secure ERP Login</div>

    <!-- LOGIN FORM -->
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" />
      </div>

      <button type="button" class="login-btn">Login</button>
    </form>

    <!-- FOOTER -->
    <div class="footer">
      Powered by <span>JP</span>
    </div>
  </div>

</body>
</html>
