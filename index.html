<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solutions ERP - Item Master & Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --blue:#0d6efd;
  --light:#e9f2ff;
  --green:#28a745;
  --red:#dc3545;
  --gray:#f1f1f1;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial;}
body{margin:0;background:#f4f8ff;}
h2{margin:0 0 10px 0;}

/* Container */
.container{max-width:1200px;margin:20px auto;padding:0 15px;}

/* Forms */
form{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);margin-bottom:20px;}
form h2{color:var(--blue);}
form input, form select{width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ccc;}
form button{padding:10px 20px;border:none;border-radius:6px;background:var(--blue);color:#fff;cursor:pointer;margin-top:10px;}
form button:hover{background:#0953c6;}

/* Tables */
table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
table th, table td{padding:10px;text-align:left;border-bottom:1px solid #eee;}
table th{background:var(--blue);color:#fff;}
table tr:last-child td{border-bottom:none;}
.delete-btn{color:#fff;background:var(--red);border:none;padding:5px 10px;border-radius:5px;cursor:pointer;}
.delete-btn:hover{background:#a71d2a;}

/* Responsive */
@media(max-width:768px){
  table, form input, form select, form button{width:100%;}
}
</style>
</head>
<body>

<div class="container">

  <!-- Item Master Form -->
  <form id="itemMasterForm">
    <h2>üß± Item Master</h2>
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="text" id="itemUnit" placeholder="Unit (e.g., Sq.Mtr / Pc)" required>
    <input type="number" id="itemRate" placeholder="Rate per Unit" required>
    <input type="number" id="itemCharge" placeholder="Additional Charges (Optional)" value="0">
    <button type="submit">Add / Update Item</button>
  </form>

  <!-- Item List Table -->
  <table id="itemTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Unit</th>
        <th>Rate</th>
        <th>Additional Charge</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic Items -->
    </tbody>
  </table>

  <!-- Invoice Form -->
  <form id="invoiceForm">
    <h2>üìÑ Invoice</h2>
    <input type="text" id="customerName" placeholder="Customer Name" required>

    <table id="invoiceItems" style="margin-top:10px;">
      <thead>
        <tr>
          <th>Item</th>
          <th>Unit</th>
          <th>Rate</th>
          <th>Qty</th>
          <th>Additional</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic Invoice Rows -->
      </tbody>
    </table>

    <button type="button" onclick="addInvoiceRow()">‚ûï Add Item</button>

    <div style="margin-top:10px;">
      <p>Subtotal: <span id="subtotal">0</span></p>
      <p>CGST (9%): <span id="cgst">0</span></p>
      <p>SGST (9%): <span id="sgst">0</span></p>
      <p>Total: <span id="total">0</span></p>
    </div>

    <button type="submit">Generate Invoice</button>
  </form>

</div>

<script>
let items = [];

// Add / Update Item
document.getElementById('itemMasterForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('itemName').value.trim();
  const unit = document.getElementById('itemUnit').value.trim();
  const rate = parseFloat(document.getElementById('itemRate').value);
  const charge = parseFloat(document.getElementById('itemCharge').value) || 0;

  // Check if item exists
  const index = items.findIndex(i => i.name.toLowerCase()===name.toLowerCase());
  if(index>-1){
    items[index] = {name, unit, rate, charge};
  }else{
    items.push({name, unit, rate, charge});
  }
  renderItemTable();
  this.reset();
});

// Render Item Table
function renderItemTable(){
  const tbody = document.querySelector('#itemTable tbody');
  tbody.innerHTML = '';
  items.forEach((i,idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i.name}</td><td>${i.unit}</td><td>${i.rate}</td><td>${i.charge}</td>
      <td><button class="delete-btn" onclick="deleteItem(${idx})">Delete</button></td>`;
    tbody.appendChild(tr);
  });
}

// Delete Item
function deleteItem(idx){
  if(confirm("Are you sure to delete this item?")){
    items.splice(idx,1);
    renderItemTable();
    updateInvoiceRows();
  }
}

// Invoice Rows
function addInvoiceRow(){
  const tbody = document.querySelector('#invoiceItems tbody');
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td>
      <select onchange="updateRow(this)">
        <option value="">Select Item</option>
        ${items.map(i=>`<option value="${i.name}">${i.name}</option>`).join('')}
      </select>
    </td>
    <td class="unit"></td>
    <td class="rate"></td>
    <td><input type="number" class="qty" value="1" min="1" onchange="updateRow(this)"></td>
    <td class="addl"></td>
    <td class="amount">0</td>
    <td><button type="button" onclick="removeRow(this)">‚ùå</button></td>
  `;
  tbody.appendChild(tr);
}

// Update row values and calculation
function updateRow(el){
  const tr = el.closest('tr');
  const itemName = tr.querySelector('select').value;
  const qty = parseFloat(tr.querySelector('.qty').value) || 0;

  const item = items.find(i=>i.name===itemName);
  if(item){
    tr.querySelector('.unit').innerText = item.unit;
    tr.querySelector('.rate').innerText = item.rate;
    tr.querySelector('.addl').innerText = item.charge;
    tr.querySelector('.amount').innerText = ((item.rate*qty)+item.charge).toFixed(2);
  }else{
    tr.querySelector('.unit').innerText='';
    tr.querySelector('.rate').innerText='';
    tr.querySelector('.addl').innerText='';
    tr.querySelector('.amount').innerText='0';
  }
  calculateTotals();
}

// Remove invoice row
function removeRow(btn){
  btn.closest('tr').remove();
  calculateTotals();
}

// Update dropdown options if item deleted
function updateInvoiceRows(){
  document.querySelectorAll('#invoiceItems tbody select').forEach(sel=>{
    const val = sel.value;
    sel.innerHTML = `<option value="">Select Item</option>` + items.map(i=>`<option value="${i.name}">${i.name}</option>`).join('');
    sel.value = val;
  });
  document.querySelectorAll('#invoiceItems tbody tr').forEach(r=>updateRow(r.querySelector('select')));
}

// Calculate totals
function calculateTotals(){
  let subtotal=0;
  document.querySelectorAll('#invoiceItems tbody tr').forEach(tr=>{
    subtotal += parseFloat(tr.querySelector('.amount').innerText) || 0;
  });
  const cgst = subtotal*0.09;
  const sgst = subtotal*0.09;
  const total = subtotal + cgst + sgst;

  document.getElementById('subtotal').innerText = subtotal.toFixed(2);
  document.getElementById('cgst').innerText = cgst.toFixed(2);
  document.getElementById('sgst').innerText = sgst.toFixed(2);
  document.getElementById('total').innerText = total.toFixed(2);
}

// Invoice form submission
document.getElementById('invoiceForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Invoice Generated for '+document.getElementById('customerName').value+'\nTotal: '+document.getElementById('total').innerText);
  this.reset();
  document.querySelector('#invoiceItems tbody').innerHTML='';
  calculateTotals();
});
</script>

</body>
</html>
