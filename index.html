<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - PI Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Normal ERP Interface (Default View) -->
    <div class="erp-interface" id="normalInterface">
        <!-- Header -->
        <header class="erp-header">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>ERP System</h1>
            </div>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="erp-nav">
            <button class="nav-btn active">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button class="nav-btn">
                <i class="fas fa-users"></i> CRM
            </button>
            <button class="nav-btn">
                <i class="fas fa-box"></i> Inventory
            </button>
            <button class="nav-btn" id="openPIMode">
                <i class="fas fa-file-excel"></i> Create PI
            </button>
            <button class="nav-btn">
                <i class="fas fa-chart-bar"></i> Reports
            </button>
        </nav>

        <!-- Main Content -->
        <main class="erp-main">
            <div class="dashboard">
                <h2>Dashboard</h2>
                <p>Normal ERP interface. Click "Create PI" to open Excel grid mode.</p>
                
                <div class="actions">
                    <button class="action-btn">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-file-invoice"></i> Create Invoice
                    </button>
                    <button class="action-btn" id="openPIMode2">
                        <i class="fas fa-table"></i> Open PI Grid
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Excel Grid Interface (Hidden by default) -->
    <div class="excel-modal" id="excelModal">
        <div class="modal-header">
            <h2>
                <i class="fas fa-file-excel"></i>
                Product Information (PI) Creator
            </h2>
            <button class="close-modal" id="closeExcel">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Grid Size Configuration -->
        <div class="grid-config">
            <div class="config-row">
                <div class="config-item">
                    <label>Rows:</label>
                    <input type="number" id="rowCount" min="1" max="50" value="10">
                </div>
                <div class="config-item">
                    <label>Columns:</label>
                    <input type="number" id="colCount" min="1" max="26" value="8">
                </div>
                <button class="generate-btn" id="generateGrid">
                    <i class="fas fa-sync-alt"></i> Generate Grid
                </button>
                <button class="save-btn" id="saveData">
                    <i class="fas fa-save"></i> Save PI
                </button>
            </div>
        </div>

        <!-- Excel Grid Container -->
        <div class="excel-container" id="excelContainer">
            <!-- Grid will be generated here -->
        </div>

        <!-- Status Bar -->
        <div class="excel-status">
            <span>Ready</span>
            <span id="cellCount">Cells: 0</span>
            <span>Press F2 to edit cells</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
