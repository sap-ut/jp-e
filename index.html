<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solution ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#0f172a;color:#fff}

/* ===== LOGO ===== */
.jp-logo{
  width:150px;height:150px;border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#0ea5e9);
  display:flex;align-items:center;justify-content:center;
  font-size:64px;font-weight:800;
  position:relative;
}
.jp-logo::after{
  content:"â˜…";position:absolute;top:-10px;right:18px;
  font-size:28px;color:#fde047;
}

/* ===== SPLASH ===== */
#splash{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
}

/* ===== LOGIN ===== */
#login{
  display:none;
  height:100vh;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at center,rgba(34,197,94,.25),transparent 60%),
    #020617;
}
.login-box{
  width:360px;
  background:#fff;
  color:#000;
  border-radius:18px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.login-box h2{text-align:center;margin-bottom:16px}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#16a34a;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#error{text-align:center;color:#dc2626;margin-top:8px}

/* ===== DASHBOARD ===== */
#dashboard{display:none}
.topbar{
  background:#020617;
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:12px;
}
.menu{
  background:#020617;
  padding:12px;
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.menu button{
  padding:10px 14px;
  background:#0f172a;
  border:1px solid #1e293b;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.menu button:hover{background:#16a34a}
.content{padding:24px}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="jp-logo">JP</div>
  <div>Powered by JP</div>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="topbar">JP Solution ERP</div>
  <div class="menu">
    <button>Masters</button>
    <button>Transactions</button>
    <button>Inventory</button>
    <button>System</button>
    <button>Customers</button>
    <button>Sales</button>
    <button>Reports</button>
    <button>Users</button>
  </div>
  <div class="content">
    <h2>Welcome</h2>
    <p>Login successful.</p>
  </div>
</div>

<script>
/* splash exactly 2 sec */
setTimeout(function(){
  document.getElementById("splash").style.display="none";
  document.getElementById("login").style.display="flex";
},2000);

/* users */
var users = {
  admin:"admin",
  jp:"1234",
  user:"user"
};

function doLogin(){
  var u = document.getElementById("username").value.trim();
  var p = document.getElementById("password").value.trim();

  if(users[u] && users[u] === p){
    document.getElementById("login").style.display="none";
    document.getElementById("dashboard").style.display="block";
  }else{
    document.getElementById("error").innerText="Invalid username or password";
  }
}
</script>

</body>
</html>
