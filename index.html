<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proforma Invoice â€“ UI Clone</title>
<style>
body{margin:0;font-family:Segoe UI,Arial;background:#e6e9ee}
.app{width:1550px;margin:10px auto;background:#fff;border:1px solid #9aa3ad}
.header{padding:6px 10px;background:#f2f4f7;border-bottom:1px solid #9aa3ad;font-weight:600}
.row{display:flex;gap:6px;align-items:center;margin-bottom:6px}
label{font-size:12px;min-width:70px}
input,select{height:22px;font-size:12px;padding:2px 4px}
.small{width:60px}.mid{width:110px}.long{width:180px}

.top{display:flex;border-bottom:1px solid #9aa3ad}
.left{width:55%;padding:8px;border-right:1px solid #9aa3ad}
.right{width:45%;padding:8px;display:flex;gap:10px}

.block{border:1px solid #9aa3ad;padding:6px;margin-top:6px}
.block-title{background:#eef1f5;font-size:12px;font-weight:600;padding:3px;margin-bottom:4px}

.wastage{display:flex;flex-wrap:wrap;gap:12px;font-size:12px}

.addr{flex:1;border:1px solid #9aa3ad;padding:6px}
.addr h4{margin:0 0 4px;font-size:12px;background:#eef1f5;padding:3px}

.table-wrap{overflow-x:auto}
table{border-collapse:collapse;width:100%;min-width:1700px}
th,td{border:1px solid #9aa3ad;font-size:11px;padding:3px;text-align:center}
th{background:#eef1f5}

.bottom{display:flex;gap:10px;padding:8px;border-top:1px solid #9aa3ad}
.charges{width:35%;border:1px solid #9aa3ad;padding:6px}
.summary{width:30%;border:1px solid #9aa3ad;padding:6px}
.grand{font-weight:700;background:#e4ffe9}

.footer{display:flex;justify-content:space-between;padding:6px;background:#f2f4f7;border-top:1px solid #9aa3ad}
</style>
</head>

<body>
<div class="app">

<div class="header">New Proforma</div>

<div class="top">
  <div class="left">

    <div class="row">
      <label>Date</label><input class="mid">
      <label>PI No</label><input class="mid">
      <label>UOM</label><select class="mid"><option>Sq.Mt</option></select>
    </div>

    <div class="row">
      <label><input type="checkbox"> Area</label><input class="mid">
      <label><input type="checkbox"> Other Fab</label><input class="mid">
    </div>

    <div class="block">
      <div class="block-title">Wastage Mode</div>
      <div class="wastage">
        <label>I/P Unit</label>
        <select class="mid">
          <option>INCH</option>
          <option>MM</option>
        </select>

        <label><input type="checkbox"> +MM</label>
        <label>L1 <input class="small"></label>
        <label>L2 <input class="small"></label>

        <label><input type="checkbox"> Even IN</label>
        <label><input type="checkbox"> Even CM</label>

        <label>Edge Finish</label>
        <select class="mid">
          <option>Flat Polish</option>
          <option>Pencil</option>
          <option>Bevel</option>
        </select>
      </div>
    </div>

  </div>

  <div class="right">
    <div class="addr">
      <h4>Bill To</h4>
      <div class="row"><label>Name</label><input class="long"></div>
      <div class="row"><label>Address</label><input class="long"></div>
      <div class="row"><label>City</label><input class="mid"></div>
      <div class="row"><label>State</label><input class="mid"></div>
      <div class="row"><label>GSTIN</label><input class="long"></div>
    </div>

    <div class="addr">
      <h4>Ship To</h4>
      <div class="row"><label>Name</label><input class="long"></div>
      <div class="row"><label>Address</label><input class="long"></div>
      <div class="row"><label>City</label><input class="mid"></div>
      <div class="row"><label>State</label><input class="mid"></div>
      <div class="row"><label>GSTIN</label><input class="long"></div>
    </div>
  </div>
</div>

<div class="table-wrap">
<table>
<thead>
<tr>
<th>Type</th><th>Description</th><th>Actual RFT</th><th>Chargeable RFT</th>
<th colspan="2">Actual (IN)</th><th colspan="2">Chargeable (IN)</th>
<th>Qty</th><th colspan="5">Fast Process</th><th>Sq.Mt</th><th>Rate</th><th>Amount</th>
</tr>
<tr>
<th></th><th></th><th></th><th></th>
<th>W</th><th>H</th><th>W</th><th>H</th>
<th></th><th>H</th><th>C</th><th>SP</th><th>BH</th><th>CSK</th>
<th></th><th></th><th></th>
</tr>
</thead>
<tbody><tr><td colspan="17">&nbsp;</td></tr></tbody>
</table>
</div>

<div class="bottom">
  <div class="charges">
    <div class="block-title">Other Charges</div>
    <div class="row"><label>Holes</label><input class="mid"></div>
    <div class="row"><label>Cutout</label><input class="mid"></div>
    <div class="row"><label>Shape Cut</label><input class="mid"></div>
    <div class="row"><label>Big Hole</label><input class="mid"></div>
    <div class="row"><label>Packing</label><input class="mid"></div>
  </div>

  <div class="summary">
    <div class="block-title">Summary</div>
    <div class="row"><label>Sub Total</label><input class="mid"></div>
    <div class="row"><label>CGST</label><input class="mid"></div>
    <div class="row"><label>SGST</label><input class="mid"></div>
    <div class="row grand"><label>Grand Total</label><input class="mid"></div>
  </div>
</div>

<div class="footer">
  <div>
    <button>NEW</button>
    <button>SAVE</button>
    <button>UPDATE</button>
    <button>CLEAR</button>
    <button>CLOSE</button>
  </div>
</div>

</div>
</body>
</html>
