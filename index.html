<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PI Format â€“ Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    padding:10px;
    background:#f0f2f5;
    font-family: Arial, sans-serif;
    font-size:12px;
}
.row{
    display:flex;
    gap:8px;
    margin-bottom:8px;
    flex-wrap:wrap;
}
.box{
    border-radius:6px;
    padding:8px;
    border:1px solid #999;
}
h4{
    margin:0 0 6px;
    font-size:13px;
}
label{
    font-weight:600;
}
input,select{
    width:100%;
    padding:4px;
    margin-bottom:5px;
    font-size:12px;
}

/* COLOURS ONLY */
.bill{background:#e3f2fd}
.ship{background:#fce4ec}
.wastage{background:#fff8e1}
.desc{background:#e8f5e9}
.other{background:#ede7f6}
.summary{background:#e0f7fa}

/* WIDTHS (SAME FLOW) */
.half{width:49%}
.full{width:100%}
.otherSmall{width:26%}
.summaryBig{width:72%}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    border:1px solid #777;
    padding:4px;
    text-align:center;
}
th{
    background:#dcedc8;
}
.check-row{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<!-- BILL TO / SHIP TO -->
<div class="row">
    <div class="box bill half">
        <h4>Bill To</h4>
        <label>Name</label><input>
        <label>Address</label><input>
        <label>GSTIN</label><input>
    </div>

    <div class="box ship half">
        <h4>Ship To</h4>
        <label>Name</label><input>
        <label>Address</label><input>
        <label>GSTIN</label><input>
    </div>
</div>

<!-- WASTAGE MODE -->
<div class="box wastage full">
<h4>Wastage Mode</h4>

<div class="check-row">
<label><input type="checkbox"> Round Off</label>
<label><input type="checkbox"> +MM (L1)(L2)</label>
<label><input type="checkbox"> Even IN</label>
<label><input type="checkbox"> Even CM</label>
</div>

<br>

<div class="check-row">
<b>Edge Finish:</b>
<label><input type="checkbox"> Polish</label>
<label><input type="checkbox"> Rough Grinding</label>
</div>

<br>

<label>I/P Unit</label>
<select>
<option value="">Manual Select</option>
<option>MM</option>
<option>Inch</option>
</select>
</div>

<!-- DESCRIPTION -->
<div class="box desc full">
<h4>Description</h4>

<table>
<thead>
<tr>
<th>Description</th>
<th>Width</th>
<th>Height</th>
<th>Qty</th>
<th>Actual Rft</th>
<th>Chargeable Rft</th>
<th>Area</th>
<th>Rate</th>
<th>Amount</th>
</tr>
</thead>
<tbody>
<tr>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
<td><input></td>
</tr>
</tbody>
</table>

<br>

<div class="check-row">
<label><input type="checkbox"> Area</label>
<label><input type="checkbox"> Other Fab</label>
</div>
</div>

<!-- OTHER CHARGES + SUMMARY -->
<div class="row">

<div class="box other otherSmall">
<h4>Other Charges</h4>
<label>Charge Name</label><input>
<label>Qty</label><input>
<label>Rate</label><input>
<label>Amount</label><input>
</div>

<div class="box summary summaryBig">
<h4>Summary</h4>
<label>Sub Total</label><input>
<label>CGST</label><input>
<label>SGST</label><input>
<label>IGST</label><input>
<label>Round Off</label><input>
<label><b>Grand Total</b></label><input>
</div>

</div>

</body>
</html>
