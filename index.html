<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proforma Invoice â€“ UI Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#e6e9ee;
}
.app{
  width:1400px;
  margin:10px auto;
  background:#fff;
  border:1px solid #9aa3ad;
}
.header{
  padding:6px 10px;
  border-bottom:1px solid #9aa3ad;
  background:#f2f4f7;
  font-weight:600;
}
.top{
  display:flex;
  border-bottom:1px solid #9aa3ad;
}
.left, .right{
  padding:8px;
}
.left{
  width:55%;
  border-right:1px solid #9aa3ad;
}
.right{
  width:45%;
  display:flex;
  gap:10px;
}
.row{
  display:flex;
  gap:6px;
  margin-bottom:6px;
  align-items:center;
}
label{
  font-size:12px;
  white-space:nowrap;
}
input, select{
  height:22px;
  font-size:12px;
  padding:2px 4px;
}
.small{width:60px}
.mid{width:110px}
.long{width:180px}

.block{
  border:1px solid #9aa3ad;
  padding:6px;
}
.block-title{
  font-size:12px;
  font-weight:600;
  margin-bottom:4px;
}

/* WASTAGE */
.wastage{
  display:flex;
  gap:14px;
  align-items:center;
  font-size:12px;
}
.wastage input[type="checkbox"]{
  margin-right:4px;
}

/* BILL / SHIP */
.addr{
  flex:1;
  border:1px solid #9aa3ad;
  padding:6px;
}
.addr h4{
  margin:0 0 4px 0;
  font-size:12px;
  background:#eef1f5;
  padding:3px;
  border:1px solid #9aa3ad;
}

/* TABLE */
.table-wrap{
  overflow-x:auto;
}
table{
  border-collapse:collapse;
  width:100%;
  min-width:1600px;
}
th, td{
  border:1px solid #9aa3ad;
  font-size:11px;
  padding:3px;
  text-align:center;
}
th{
  background:#eef1f5;
  font-weight:600;
}
.grp-actual{background:#e9f2ff}
.grp-charge{background:#dff5ff}
.grp-fast{background:#fff0d9}
.grp-rate{background:#e4ffe9}

tfoot td{
  background:#f7f8fa;
  font-weight:600;
}

/* FOOTER */
.footer{
  display:flex;
  justify-content:space-between;
  padding:6px;
  border-top:1px solid #9aa3ad;
  background:#f2f4f7;
}
.btns button{
  height:26px;
  font-size:12px;
  margin-right:4px;
}
</style>
</head>

<body>
<div class="app">

<div class="header">New Proforma</div>

<div class="top">
  <!-- LEFT -->
  <div class="left">
    <div class="row">
      <label>Date</label><input class="mid">
      <label>PI No</label><input class="mid">
      <label>UOM</label>
      <select class="mid">
        <option>Sq.Mt</option>
        <option>Sq.Ft</option>
      </select>
      <label>GST</label>
      <select class="mid">
        <option>CGST/SGST</option>
        <option>IGST</option>
      </select>
    </div>

    <div class="block">
      <div class="block-title">Wastage Mode</div>
      <div class="wastage">
        <label><input type="checkbox"> +MM</label>
        <label>L1 <input class="small"></label>
        <label>L2 <input class="small"></label>

        <label><input type="checkbox"> Even IN</label>
        <label><input type="checkbox"> Even CM</label>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="addr">
      <h4>Bill To</h4>
      <input class="long" placeholder="Name"><br>
      <input class="long" placeholder="Address"><br>
      <div class="row">
        <input class="mid" placeholder="City">
        <input class="mid" placeholder="State">
      </div>
      <input class="long" placeholder="GSTIN">
    </div>

    <div class="addr">
      <h4>Ship To</h4>
      <input class="long" placeholder="Name"><br>
      <input class="long" placeholder="Address"><br>
      <div class="row">
        <input class="mid" placeholder="City">
        <input class="mid" placeholder="State">
      </div>
      <input class="long" placeholder="GSTIN">
    </div>
  </div>
</div>

<div class="table-wrap">
<table>
<thead>
<tr>
  <th rowspan="2">Type</th>
  <th rowspan="2">Item Description</th>

  <th colspan="2" class="grp-actual">Actual (IN)</th>
  <th colspan="2" class="grp-charge">Chargeable (IN)</th>

  <th rowspan="2">Qty</th>

  <th colspan="5" class="grp-fast">Fast Process</th>

  <th rowspan="2">Sq.Mt</th>
  <th rowspan="2" class="grp-rate">Rate</th>
  <th rowspan="2">Amount</th>
</tr>
<tr>
  <th class="grp-actual">W</th>
  <th class="grp-actual">H</th>
  <th class="grp-charge">W</th>
  <th class="grp-charge">H</th>

  <th>H</th>
  <th>C</th>
  <th>SP</th>
  <th>BH</th>
  <th>CSK</th>
</tr>
</thead>

<tbody>
<tr>
  <td>T-DRW</td>
  <td>10MM CLEAR TOUGHENED</td>
  <td></td><td></td>
  <td></td><td></td>
  <td></td>
  <td></td><td></td><td></td><td></td><td></td>
  <td></td>
  <td></td>
  <td></td>
</tr>
</tbody>

<tfoot>
<tr>
  <td colspan="14" style="text-align:right">Grand Total</td>
  <td></td>
</tr>
</tfoot>
</table>
</div>

<div class="footer">
  <div class="btns">
    <button>NEW</button>
    <button>SAVE</button>
    <button>UPDATE</button>
    <button>CLEAR</button>
    <button>CLOSE</button>
  </div>
  <div>
    Act Sq.Mt: ___ | Chg Sq.Mt: ___ | Qty: ___
  </div>
</div>

</div>
</body>
</html>
